<!DOCTYPE html>
<html>
<head>
	<title>My First JavaScript Code</title>
	<script>
		function valueChanged(){
			var element = document.getElementById("demo").value;
			alert("Value in the input fiels is :: "+element);
		}
	</script>
</head>
<body>
	<input type="text" id="demo" onchange="valueChanged()">
</body>
</html>
