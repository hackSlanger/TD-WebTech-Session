<!DOCTYPE html>
<html>
	<body>

		<canvas id="myCanvas" width="200" height="100"
		style="border:1px solid #d3d3d3;">
		</canvas>

		<script>

		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");
		ctx.moveTo(100,0);
		ctx.lineTo(100,100);
		ctx.stroke();

		</script>

	</body>
</html>
